{% extends 'layout.html' %} {% block content %}

<div>
  <h2>Showing Results: </h2>
    <table class="track_table">
      <tr class="track_table_header">
        <th>ID</th>
        <th>Title</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Duration</th>
        <th>Track URL</th>
      </tr>

      <tr class="track_table_row">
        <td>{{track_id}}</td>
        <td>{{track_title}}</td>
        <td>{{album_name}}</td>
        <td>{{artist_name}}</td>
        <td>{{track_duration}}</td>
        <td><a href={{track_url}}, target="_blank">{{track_url}} </a></td>
        <td>
        </td>
      </tr>
    </table>

</div>
{% endblock %}
